<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #join_form {
            width: 295px;
            margin: 100px auto;
            border: 1px solid gray;
        }

        #join_form label {
            display: inline-block;
            width: 115px;
        }

        #join_form button {
            width: 100%;
        }
    </style>
</head>

<body>
    <form id="join_form" action="http://www.naver.com">
        <div>
            <label>아이디</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label>이메일</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label>비밀번호 확인</label>
            <input type="password" id="pwd_check">
        </div>
        <button>회원가입</button>
    </form>
</body>

</html>
