<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 아이디, 이메일, 비밀번호, 비밀번호 확인을 입력하는 회원가입 폼을 작성 -->
    <!-- 이메일의 경우 type은 email로 지정하시오 -->
    <!-- 서버 주소는 naver로 하시오 -->
    <form action="https://www.naver.com" enctype="application/x-www-form-urlencoded">
        <p>아이디</p>
        <input type="text" name="username" id="username" placeholder="아이디" maxlength="8">
        <p>이메일</p>
        <input type="email" name="email" id="email" placeholder="이메일"><span>@</span><input type="juso" name="juso"
            id="juso" placeholder="주소">
        <p>비밀번호</p>
        <input type="password" name="password" id="password" placeholder="비밀번호" maxlength="8">
        <p>비밀번호 확인</p>
        <input type="password" name="password" id="password" placeholder="비밀번호" maxlength="8">
    </form>
</body>

</html>
