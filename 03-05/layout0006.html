<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너비 계산하는 방법을 변경</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* width는 내용 + 패딩 + 보더 */
            box-sizing: border-box;
        }

        div {
            width: 150px;
            height: 150px;
        }

        .first {
            border: 1px solid pink;
        }

        .second {
            padding: 20px;
            border: 5px solid black;
        }
    </style>
</head>

<body>

    <div class="first"></div>
    <div class="second"></div>
</body>

</html>
