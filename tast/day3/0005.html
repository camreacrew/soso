<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        전체 선택자 : 우선순위 0
        CSS reset
        */
        * {
            margin: 0;
        }

        /* 태그 선택자를 이용한 reset */
        p,
        div {
            margin: 0;
        }
    </style>
</head>

<body>
    <p>우리회사</p>
    <p>우리회사</p>
</body>

</html>
